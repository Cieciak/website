<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/vars.css"></link>
    <link rel="stylesheet" href="/static/css/center.css"></link>
    <style>
        * {
            box-sizing: border-box;

            font-family: var(--def-fn);

            margin: 0px;
            padding: 0px;
        }
        body {
            width: 100vw;
            height: 100vh;

            background-color: var(--def-bg);
            color: var(--def-fg);
        }
        .header {
            height: 10%;
            width: 100%;

            display: flex;
        }
        .header > div {
            width: 33.333%;
        }
        .content {
            height: 85%;
            width: 100%;

            display: flex;
        }
        .content > div{
            width: 33.333%;
        }
        .footer {
            height: 5%;
        }
        .proj-card {
            background-color: #ffffff10;

            margin-bottom: 2vh;
            margin-left: 5%;
            margin-right: 5%;
        }
        .proj-card * {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="header">
        <div></div>
        <div class="center-container"><h1>Homepage</h1></div>
        <div>logged <div>hello</div></div>
    </div>
    <div class="content">
        <div style="background-color: #ffffff10; border-radius: 3vh;">
            <div class="center-container" style="height: 5%;"><h2>Projects</h2></div>
            <div style="height: 90%; overflow: auto; background-color: #ffffff10;">
                {% for title, desc in projects %}
                <div class="proj-card">
                    <div>{{title}}</div>
                    <div>{{desc}}</div>
                </div>
                {% endfor %}
            </div>
            <div class="center-container" style="height: 5%;"><h3>More...</h3></div>
        </div>
        <div></div>
        <div>
            <div style="height: 20%;">GitHub</div>
            <div style="height: 20%;">Hex</div>
            <div style="height: 20%;"></div>
            <div style="height: 20%;"></div>
            <div style="height: 20%;"></div>
        </div>
    </div>
    <div class="footer">
        <div style="background-color: #ffffff10;">
            <h6>CiÄ™ciak 2025</h6>
        </div>
    </div>
</body>
</html>
