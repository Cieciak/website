<html>
<head>
    <link rel="icon" href="/static/images/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="/static/css/vars.css">
    <style>
        * {
            box-sizing: border-box;
            color:  var(--def-fg);
            font-family: var(--def-fn);
            background-color: var(--def-bg);

            margin: 0px;
            padding: 0px;
        }
        html, body {
            height: 100%;
        }

        p, b, i, u {
            background-color: #fff0;
        }

        #article {
            padding: 0.2em;
        }
        #article > div {
            border-radius: 0.5em;
            border: 2px solid darkblue;
            padding: 0.5em;
            margin-bottom: 0.5em;
        }
        #article > div > :is(p, h1, h2, h3, h4, h5, h6)[contenteditable] {
            border-radius: 0.5em;
            border: 2px solid darkblue;
            padding: 0.5em;
            margin-bottom: 0.2em;
            background-color: #fff0;
        }

        p {
            padding: 0.333em;

            background-color: #fff0;
        }

        button {
            border: 2px solid darkcyan;
            border-radius: 0.8em;
            padding: 0.4em;
        }

        div {
            background-color: #fff1;
        }

        #img-title {
            max-width: 100%;
            max-height: 50vh;

            display: block;
            margin: auto;
        }

        #drop-img-title {
            min-height: 40vh;

            text-align: center;
        }

        #img-list {
            min-height: 20vh;

            display: block;
        }

        #img-list > div > img {
            max-height: 5vh;
        }

    </style>

    <script src="/static/js/news.js"></script>
</head>
<body>
    <div id="container-title">
        <p>Tytuł:</p>
        <h1 contenteditable>Tytuł artykułu</h1>
        <div id="drop-img-title" ondragover="eventDragover(event)" ondrop="eventDrop(event)">
            <img id="img-title"/>
            <p id="p-img-title">+ Dodaj zdjęcie</p>
        </div>
    </div>
    <div id="container-lead">
        <p>Lead:</p>
        <h2 contenteditable>Lead artykułu</h2>
    </div>
    <div id="container-content">
        <p>Treść:</p>
        <div>
            <button onclick="document.execCommand('bold', false, null);">Pogrubienie</button>
            <button onclick="document.execCommand('italic', false, null);">Pochylenie</button>
            <button onclick="document.execCommand('underline', false, null);">Podkreślenie</button>
        </div>
        <div id="article"></div>
        <div>
            <button onclick="addParagraf()">+ Akapit</button>
            <button onclick="addHeading('up')">+ Nagłówek (w górę)</button>
            <button onclick="addHeading('')">+ Nagłówek</button>
            <button onclick="addHeading('down')">+ Nagłówek (w dół)</button>
        </div>
    </div>
    <div id="container-gallery">
        <p>Galeria:</p>
        <div id="img-list" ondragover="eventDragover(event)" ondrop="appendGallery(event)"></div>

    </div>
</body>
</html>
